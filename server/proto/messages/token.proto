syntax = "proto3";
package messages;

import "messages/error.proto";

option go_package = "github.com/dave/groupshare/server/pb/messages;messages";

message Token {
  message Request {
    string device = 1;
    string email = 2;
    string time = 3;
    string token = 4;
  }
  message Response {
    bool ok = 1;
    Error err = 2;
  }
}