syntax = "proto3";
package delta;

import "google/protobuf/any.proto";

option go_package = "github.com/dave/protod/delta;delta";

message Delta {
  enum Type {
    Edit = 0;   // edit the value or create a new value when the value is null
    Append = 1; // append to the end of a list
    Insert = 2; // insert at a specific location in a list or map
    Move = 3;   // move in a list or change the key in a map
    Delete = 4; // delete from a list or map, or make the value null
  }
  Type type = 1;
  repeated Locator location = 2;
  google.protobuf.Any value = 3;
}

message Locator {
  oneof v {
    Field field = 1;
    int64 index = 2;
    Key key = 3;
  }
}

message Key {
  oneof v {
      bool bool = 1;
      int32 int32 = 2;
      int64 int64 = 3;
      uint32 uint32 = 4;
      uint64 uint64 = 5;
      string string = 6;
  }
}

message Field {
  string name = 1;
  int32 number = 2;
}

message Scalar {
  oneof v {
    double double = 1;
    float float = 2;
    int32 int32 = 3;
    int64 int64 = 4;
    uint32 uint32 = 5;
    uint64 uint64 = 6;
    sint32 sint32 = 7;
    sint64 sint64 = 8;
    fixed32 fixed32 = 9;
    fixed64 fixed64 = 10;
    sfixed32 sfixed32 = 11;
    sfixed64 sfixed64 = 12;
    bool bool = 13;
    string string = 14;
    bytes bytes = 15;
    string diff = 16;
  }
}
