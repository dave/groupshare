syntax = "proto3";
package messages;

option go_package = "github.com/dave/groupshare/server/messages;messages";

message Share_List_Request {
  // empty
}
message Share_List_Response {
  repeated Item items = 1;
  message Item {
    string id = 1;
    string name = 2;
  }
}

message Share_Remove_Request {
  string id = 1;
}

message Share_Delete_Request {
  string id = 1;
}

message Share_Delete_Task {
  string id = 1;
}
