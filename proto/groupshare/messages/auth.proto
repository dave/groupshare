syntax = "proto3";
package messages;

import "groupshare/messages/error.proto";

option go_package = "github.com/dave/groupshare/server/pb/groupshare/messages;messages";

message Auth {
  message Request {
    string device = 1;
    string email = 2;
    string time = 3;
    string code = 4;
  }
  message Response {
    string id = 1;
    string hash = 2;
    Error err = 3;
  }
}