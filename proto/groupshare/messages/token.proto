syntax = "proto3";
package messages;

import "groupshare/messages/error.proto";

option go_package = "github.com/dave/groupshare/server/pb/groupshare/messages;messages";

message Token {
  string id = 1;
  string device = 2;
  string hash = 5;

  message Validate {
    message Request {
      Token token = 1;
    }
    message Response {
      Error err = 3;
    }
  }
}

